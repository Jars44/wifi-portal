[env:esp8266]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
board_build.filesystem = littlefs
lib_deps = 
	mathieucarbou/ESP Async WebServer@^3.0.6
	me-no-dev/ESPAsyncTCP@^2.0.0